<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
    
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-tasks"></i> Task Manager
            </div>
            <h2>Create Account</h2>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" 
                           class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'error' : ''">
                    <div th:if="${#fields.hasErrors('username')}" class="field-error" th:errors="*{username}"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" 
                           class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'error' : ''">
                    <div th:if="${#fields.hasErrors('email')}" class="field-error" th:errors="*{email}"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" 
                           class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'error' : ''">
                    <div th:if="${#fields.hasErrors('password')}" class="field-error" th:errors="*{password}"></div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
